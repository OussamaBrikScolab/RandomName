<html lang="en">

<head>
    <script src="./NamesList.js"></script>
    <link rel="stylesheet" type="text/css" href="./NamesList.css">
</head>
<div class="container">
  
<h1 id="name"></h1>
<button id="generate">Generate new name</button>

  <br/><br/>
<p>Add new name(s) to list of possibilities</p>
<input id="addFirstName" placeholder="first name" type="text"/>
<input id="addLastName" type="text" placeholder="last name" />
<button id="addName">Add name(s)</button>
<div class="row">
  <div id="firstNames" class="col-xs-6">
    <h3>First names:</h3>
    <div class="namelist"></div>
  </div>
  <div id="lastNames" class="col-xs-6">
    <h3>Last names:</h3>
    <div class="namelist"></div>
  </div>
</div>
  
</div>
